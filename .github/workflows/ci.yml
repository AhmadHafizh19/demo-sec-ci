name: CI with Security Scan

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test

      - name: Run NPM Audit (Dependency Scan)
        run: npm audit --audit-level=high

      - name: Install GitLeaks
        run: |
          curl -sSfL https://github.com/zricethezav/gitleaks/releases/download/v7.6.1/gitleaks_7.6.1_linux_x64.tar.gz | tar -xzf - -C /tmp
          sudo mv /tmp/gitleaks /usr/local/bin/

      - name: Run GitLeaks Scan
        run: |
          gitleaks detect --source=. --no-git --redact --verbose --exit-code=1
